<body>

  <div class="container">

      <h2>âš™ï¸ GeliÅŸmiÅŸ Ayarlar</h2>

      <div class="section">

        <input type="number" id="duration" min="5" max="180" value="30">
      </div>

      <div class="section">
        <label for="timeoutMessage">â° SÃ¼re Bitince GÃ¶sterilecek Mesaj:</label>
        <input type="text" id="timeoutMessage" placeholder="Oynama sÃ¼resi bitti, ÅŸimdi dinlenme zamanÄ±!" />
      </div>

      <div class="section">
        <label for="content">ğŸ“º Ä°Ã§erik Kategorisi:</label>
        <select id="content">
          <option value="all">TÃ¼m Ä°Ã§erikler</option>
          <option value="educational">EÄŸitici</option>
          <option value="story">Hikayeler</option>
        </select>
      </div>

      <div class="section">
        <label for="language">ğŸŒ Dil:</label>
        <select id="language">
          <option value="tr">TÃ¼rkÃ§e</option>
          <option value="en">Ä°ngilizce</option>
        </select>
      </div>

      <div class="section">
        <label for="sound">ğŸ”Š Sesli YanÄ±tlar:</label>

  <script>
    const correctPin = "1234"; // GerÃ§ek projede gÃ¼venli saklama gerekir

    function checkPin() {
      const pin = document.getElementById("pin").value;
      const errorMsg = document.getElementById("pinError");
      if (pin === correctPin) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        loadSettings();
      } else {
        errorMsg.style.display = "block";
      }
    }

    function saveSettings() {
      const settings = {
        duration: document.getElementById("duration").value,
        message: document.getElementById("timeoutMessage").value,
        content: document.getElementById("content").value,
        language: document.getElementById("language").value,
        sound: document.getElementById("sound").value,
        theme: document.getElementById("theme").value
      };
      localStorage.setItem("parentSettings", JSON.stringify(settings));
      alert("âœ… Ayarlar kaydedildi!");
    }

    function loadSettings() {
      const data = localStorage.getItem("parentSettings");
      if (!data) return;
      const s = JSON.parse(data);
      document.getElementById("duration").value = s.duration;
      document.getElementById("timeoutMessage").value = s.message;
      document.getElementById("content").value = s.content;
      document.getElementById("language").value = s.language;
      document.getElementById("sound").value = s.sound;
      document.getElementById("theme").value = s.theme;
    }

    function resetSettings() {
      localStorage.removeItem("parentSettings");
      alert("âš ï¸ Ayarlar sÄ±fÄ±rlandÄ±!");
      location.reload();
    }
  </script>
